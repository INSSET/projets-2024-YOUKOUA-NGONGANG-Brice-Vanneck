
<div class="header_area" id="header_contents">
  <div class="header_style_six_nw ver_2">

    <header class="header header_default style_six get_sticky_header">
      <div class="auto-container">
        <div class="row align-items-center">
          <div class="col-lg-2 col-md-9 col-sm-9 col-xs-9 logo_column">
            <div class="header_logo_box">
              <a href="/" class="logo navbar-brand" target="_blank" rel="nofollow">
                <img src="assets/logo.png" alt="apiculter logo" class="logo_default">
              </a>
            </div>
          </div>
          <div class="col-lg-10 col-md-3 col-sm-3 col-xs-3 menu_column">
            <div class="navbar_togglers hamburger_menu">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </div>
            <div class="header_content_collapse">
              <div class="header_menu_box">
                <div class="navigation_menu">
                  <ul id="myNavbar" class="navbar_nav">
                    <li
                      class="menu-item  menu-item-has-children dropdown active  position-static mega_menu nav-item">
                      <a href="index.html" class="dropdown-toggle nav-link">
                        <span>Acceuil</span>
                      </a>
                    </li>


                  </ul>
                </div>
              </div>
              <div class="header_right_content">
                <ul>
                  <li>
                    <button type="button" class="search-toggler"><i
                      class="icon-search3"></i></button>
                  </li>

                  <li>
                    <button type="button" class="contact-toggler"><i class="icon-menu1"></i></button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
</div>
