<!-- register area -->
<div class="login-area py-120 auth">
  <div class="container">
    <div class="col-md-5 mx-auto">

      <div class="contact_form_box_all type_five">
        <div class="contact_form_box_inner simple_form">
          <div class="login-header logo text-center">
            <img src="assets/logo.png" width="100" height="100" alt="">
            <!-- <img src="assets/img/logo/logo-dark.png" alt=""> -->
            <p>Création de votre compte</p>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Votre nom complet</label>
              <input type="text" formControlName="nom" [(ngModel)]="Register.nom" class="form-control" placeholder="Votre nom complet">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" [(ngModel)]="Register.email" class="form-control" placeholder="Votre adresse mail">
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" formControlName="password" [(ngModel)]="Register.password" class="form-control" placeholder="Votre mot de passe">
            </div>
            <div class="form-group">
              <label>Confirmation de votre mot de passe</label>
              <input type="password" formControlName="confirmPassword" [(ngModel)]="Register.confirmPassword" class="form-control" placeholder="Confirmation de votre mot de pasee">
            </div>

            <div class="d-flex align-items-center">
              <button type="submit" class="theme-btn w-100"> S'inscrire <i class="pi pi-sign-in"></i></button>
            </div>
          </form>
          <div class="login-footer">
            <p>Vous avez déjà un compte? <a routerLink="/auth/connexion">Connexion.</a></p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- register area end -->
