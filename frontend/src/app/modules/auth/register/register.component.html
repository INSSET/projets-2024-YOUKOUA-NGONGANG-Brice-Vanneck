<!-- register area -->
<div class="login-area py-120">
  <div class="container">
    <div class="col-md-5 mx-auto">
      <div class="login-form">
        <div class="login-header">
          <!-- <img src="assets/img/logo/logo-dark.png" alt=""> -->
          <p>Création de votre compte</p>
        </div>
        <form action="#">
          <div class="form-group">
            <label>Votre nom complet</label>
            <input type="text" class="form-control" placeholder="Votre nom complet">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" placeholder="Votre mot de passe">
          </div>
          <div class="form-group">
            <label>Confirmation de votre mot de passe</label>
            <input type="password" class="form-control" placeholder="Confirmation de votre mot de pasee">
          </div>

          <div class="d-flex align-items-center">
            <button type="submit" class="theme-btn"><i class="far fa-paper-plane"></i> S'inscrire</button>
          </div>
        </form>
        <div class="login-footer">
          <p>Vous avez déjà un compte? <a routerLink="/auth/connexion">Connexion.</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- register area end -->
