<!-- login area -->
<div class="login-area py-120">
  <div class="container">
    <div class="col-md-5 mx-auto">
      <div class="login-form">
        <div class="login-header">
          <!-- <img src="assets/img/logo/logo-dark.png" alt=""> -->
          <p>Veuillez vous connecter avec vos identifiants</p>
        </div>
        <form action="#">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Votre email">
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" placeholder="Votre mot de passe">
          </div>
          <div class="d-flex justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="remember">
              <label class="form-check-label" for="remember">
                Se souvenir de moi
              </label>
            </div>
            <a href="javascript:void(0)" class="forgot-pass">Mot de passe oublier?</a>
          </div>
          <div class="d-flex align-items-center">
            <button type="submit" class="theme-btn"><i class="far fa-sign-in"></i> Connexion</button>
          </div>
        </form>
        <div class="login-footer">
          <p>Vous n'avez pas de compte? <a routerLink="/auth/inscription">Inscription.</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- login area end -->
